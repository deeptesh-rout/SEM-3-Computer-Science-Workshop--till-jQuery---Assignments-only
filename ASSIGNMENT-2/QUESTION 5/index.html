<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Image Markers</title>
</head>
<body>
    <style>
        body {
            font-family: sans-serif; /* Set the font family */
        }

        .custom-list {
            list-style: none; /* Remove default bullet points */
            padding-left: 40px; /* Adjust padding for better alignment */
        }

        .custom-list li {
            padding-left: 40px; 
            background: url('soa-logo.png') no-repeat left center;
            background-size: 20px 20px; 
            margin-bottom: 10px; 
        }
    </style>

    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
