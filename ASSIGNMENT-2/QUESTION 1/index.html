<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal Styles */
        #heading3 {
            text-align: center;
            font-weight: bold;
        }
        #heading4 {
            text-align: right;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Inline Styled Headings -->
    <h1 style="color: crimson; font-size: 3em;">This is an H1 Heading</h1>
    <h2 style="color: teal; font-size: 2.5em;">This is an H2 Heading</h2>
    
    <!-- Internal Styled Headings -->
    <h3 id="heading3">This is an H3 Heading</h3>
    <h4 id="heading4">This is an H4 Heading</h4>
    
    <!-- External Styled Heading and Paragraph -->
    <h5>This is an H5 Heading</h5>
    <p class="text">This is a paragraph with styled text using an external stylesheet.</p>
</body>
</html>
