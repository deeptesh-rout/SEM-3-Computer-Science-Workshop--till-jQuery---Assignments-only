<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page with Navigation and Image</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Horizontal navigation bar */
        .navbar {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        /* Style the links inside the navbar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }

        /* Clear floats */
        .navbar::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Image repetition horizontally */
        .repeated-image {
            background-image: url('your-image.jpg'); 
            background-repeat: repeat-x; 
            background-size: contain;
            height: 200px; 
        }

        /* Style the image */
        .styled-image {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            border: 5px solid #000; /* Solid border */
            outline: 10px dashed #ff5733; /* Dashed outline */
            outline-offset: 5px; /* Space between border and outline */
        }

        /* Text styling */
        .styled-text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            padding: 20px;
        }

        /* Increase page height for scroll effect */
        .content {
            height: 1500px; /* Simulating a long page */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Horizontal navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Repeated image horizontally -->
    <div class="repeated-image"></div>

    <!-- Image with border and outline -->
    <img src="your-image.jpg" alt="Styled Image" class="styled-image">

    <!-- Styled text -->
    <div class="styled-text">
        Welcome to the Styled Webpage!
    </div>

    <!-- Simulated long content -->
    <div class="content">
        <p>This is a long page to demonstrate the sticky navigation bar and scrolling effect. Keep scrolling to see the effect.</p>
    </div>

</body>
</html>
