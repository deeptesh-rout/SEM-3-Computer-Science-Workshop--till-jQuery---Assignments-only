<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

.product-row {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.product-container {
    width: 400px;
    padding: 20px;
    border: 10px solid #ddd;
    margin: 15px;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.product-container img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product-container p {
    font-size: 16px;
    color: #333;
}
    </style>
</head>
<body>
    <h1>Product Display</h1>
    <div class="product-row">
        <div class="product-container">
            <img src="product1.webp" alt="Product 1 Image" width="250" height="250">
            <p>Product 1: A brief description of the first product.</p>
        </div>
        <div class="product-container">
            <img src="product2.webp" alt="Product 2 Image" width="250" height="250">
            <p>Product 2: A brief description of the second product.</p>
        </div>
        <div class="product-container">
            <img src="product3.jpeg" alt="Product 3 Image" width="250" height="250">
            <p>Product 3: A brief description of the third product.</p>
        </div>
    </div>
</body>
</html>
