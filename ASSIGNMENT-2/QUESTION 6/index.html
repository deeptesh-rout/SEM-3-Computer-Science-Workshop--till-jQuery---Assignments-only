<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* General table styling */
        table {
            width: 80%;  /* Set table width */
            border-collapse: collapse; /* Merge borders */
            margin: 20px auto; /* Center the table */
        }

        /* Styling for table cells (both th and td) */
        th, td {
            border: 2px solid #333;  /* Add border around cells */
            padding: 12px 15px;  /* Add padding inside cells */
            text-align: center;  /* Center text inside cells */
            height: 50px;  /* Set row height */
        }

        /* Header row styling */
        th {
            background-color: #444;  /* Dark background for headers */
            color: #fff;  /* White text for headers */
        }

        /* Background color for specific rows: 1st, 4th, 7th, 10th, etc. */
        tr:nth-child(3n+1) {
            background-color: #f2f2f2;  /* Light gray background for every 3rd row */
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #d3d3d3; /* Highlight row on hover */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>4</td>

                <td>Houston</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Eva</td>

            </tr>

        </tbody>
    </table>

</body>
</html>
