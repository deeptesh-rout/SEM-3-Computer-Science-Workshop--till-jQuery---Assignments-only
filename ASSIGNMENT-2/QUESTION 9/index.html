<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown Menu</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 1500px; /* For scrollable content */
        }

        /* Container for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 50px;
        }

        /* The dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            min-width: 200px;
            z-index: 1;
        }

        /* Show the dropdown content when hovering over the dropdown container */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Styled dropdown entries */
        .dropdown-content p {
            margin: 8px 0;
            padding: 8px;
            text-align: left;
            cursor: pointer;
        }

        /* Different styles for each dropdown entry */
        .dropdown-content p:nth-child(1) {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: #2e8b57;
        }

        .dropdown-content p:nth-child(2) {
            font-family: 'Georgia', serif;
            font-size: 16px;
            color: #8b4513;
            background-color: #f0e68c;
        }

        .dropdown-content p:nth-child(3) {
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            color: #4682b4;
            background-color: #fafad2;
        }

        .dropdown-content p:nth-child(4) {
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            color: white;
            background-color: #ff6347;
        }

        /* Hover effect for each dropdown item */
        .dropdown-content p:hover {
            background-color: #ddd;
        }

        /* Simulated long content */
        .content {
            height: 1200px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Dropdown element -->
    <div class="dropdown">
        <span>Hover to see options</span>
        <div class="dropdown-content">
            <p>Option 1 - Courier New, Green</p>
            <p>Option 2 - Georgia, Brown, Yellow BG</p>
            <p>Option 3 - Verdana, Blue, Light Yellow BG</p>
            <p>Option 4 - Arial Black, White, Red BG</p>
        </div>
    </div>

    <!-- Simulated long content for scroll -->
    <div class="content">
        <p>Scroll down to see more content.</p>
    </div>

</body>
</html>
