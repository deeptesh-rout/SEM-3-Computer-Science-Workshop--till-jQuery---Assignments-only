<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #signup-form {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #signup-form h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover {
            border-color: #555;
        }

        #submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="error-message" id="error-message">Please fill in all fields correctly.</div>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button type="button" id="submit-btn">Sign Up</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#submit-btn').click(function() {
                // Hide the error message initially
                $('#error-message').hide();
        
                var name = $('#name').val();
                var email = $('#email').val();
                var password = $('#password').val();
                
                if (name === "" || email === "" || password === "") {
                    $('#error-message').text("Please fill in all fields.").show();
                } else if (!validateEmail(email)) {
                    $('#error-message').text("Please enter a valid email address.").show();
                } else {
                    // Form can be submitted or processed here
                    alert("Form submitted successfully!");
                    $('#signup-form')[0].reset();  // Optional: Reset form after submission
                }
            });
            function validateEmail(email) {
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
        });
    </script>

</body>
</html>
